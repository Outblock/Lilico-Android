    implementation("io.coil-kt:coil-svg:1.4.0")

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.7.2'

    implementation 'com.zackratos.ultimatebarx:ultimatebarx:0.6.0'

    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'

    implementation 'io.github.h07000223:flycoTabLayout:3.0.0'
    implementation 'jp.wasabeef:glide-transformations:4.3.0'

    implementation 'com.sackcentury:shinebutton:1.0.0'
    implementation 'com.github.varunest:sparkbutton:1.0.6'

    implementation 'com.github.li-xiaojun:XPopup:2.7.5'
    implementation 'com.google.android.exoplayer:exoplayer:2.17.0'
    implementation 'com.mikhaellopez:circularprogressbar:3.1.0'
    implementation 'com.google.zxing:core:3.4.1'

    /** FLOW **/
    implementation "com.nftco:flow-jvm-sdk:0.6.0"
    implementation 'io.grpc:grpc-okhttp:1.44.0'
    /** FLOW **/

    /** TEST **/
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    /** TEST **/
}